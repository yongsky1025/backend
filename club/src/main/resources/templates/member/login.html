<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <h2>LOGIN</h2>
    <form th:action="@{/member/login}" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Username</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          placeholder="email"
          name="username"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="password" name="password" />
      </div>
      <div class="d-flex align-items-center justify-content-between mb-4">
        <div class="form-check">
          <input class="form-check-input primary" type="checkbox" id="flexCheckChecked" name="remember" />
          <label class="form-check-label text-dark" for="flexCheckChecked"> Remeber this Device </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</button>
    </form>
    <div class="d-flex align-items-center justify-content-center">
      <p class="fs-4 mb-0 fw-bold">New to MaterialM?</p>
      <a class="text-primary fw-bold ms-2" th:href="@{/member/register}">Create an account</a>
    </div>
  </div>
</html>
