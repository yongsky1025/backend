<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main_layout}">
  <div layout:fragment="content">
    <h1>학생 전체 조회</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">name</th>
          <th scope="col">addr</th>
          <th scope="col">gender</th>
          <th scope="col">grade</th>
          <th scope="col">date</th>
          <!-- 개인적으로 추가함 -->
          <th scope="col">update</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="dto : ${list}">
          <th scope="row" th:text="${dto.id}"></th>
          <td>
            <a th:href="@{/student/read(id=${dto.id})}">[[${dto.name}]]</a>
          </td>
          <td>[[${dto.addr}]]</td>
          <td>[[${dto.gender}]]</td>
          <td th:text="${dto.grade}"></td>
          <td th:text="${#temporals.format(dto.createDateTime,'yyyy-MM-dd HH:mm')}"></td>
          <!-- 개인적으로 추가함 -->
          <td th:text="${#temporals.format(dto.updateDateTime,'yyyy-MM-dd HH:mm')}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</html>
