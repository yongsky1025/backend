<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Board</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/assets/images/logos/favicon.png}" />
    <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}" />
  </head>
  <body>
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <!--  App Topstrip -->
      <div th:replace="~{fragments/strip::strip}"></div>
      <!-- Sidebar Start -->
      <div th:replace="~{fragments/sidebar::sidebar}"></div>
      <!--  Sidebar End -->
      <!--  Main wrapper -->
      <div class="body-wrapper">
        <!--  Header Start -->
        <div th:replace="~{fragments/header::header}"></div>
        <!--  Header End -->
        <div class="body-wrapper-inner">
          <div class="container-fluid">
            <!--  Row 1 -->
            <div class="row">
              <div>
                <h2>LOGIN</h2>
                <form method="post" th:action="@{/member/login}">
                  <div th:if="${param.error}">
                    <div class="alert alert-danger text-center">아이디 혹은 비밀번호를 확인해 주세요</div>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Username</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      aria-describedby="emailHelp"
                      name="username"
                      placeholder="email"
                    />
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password" />
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check">
                      <input
                        class="form-check-input primary"
                        type="checkbox"
                        id="flexCheckChecked"
                        name="remember-me"
                      />
                      <label class="form-check-label text-dark" for="flexCheckChecked"> Remeber this Device </label>
                    </div>
                  </div>
                  <button class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" type="submit">Sign In</button>
                </form>
                <div class="d-flex align-items-center justify-content-center">
                  <h6>소셜로그인</h6>
                  <a class="text-primary fw-bold ms-2" th:href="@{/oauth2/authorization/google}">
                    <img th:src="@{/img/google.jpg}" alt="구글아이콘" width="35" height="35" />
                  </a>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                  <p class="fs-4 mb-0 fw-bold">New to MaterialM?</p>
                  <a class="text-primary fw-bold ms-2" th:href="@{/member/register}">Create an account</a>
                </div>
              </div>
              <div class="py-6 px-6 text-center">
                <p class="mb-0 fs-4">
                  Design and Developed by
                  <a href="#" class="pe-1 text-primary text-decoration-underline">Wrappixel.com</a>
                  Distributed by <a href="https://themewagon.com" target="_blank">ThemeWagon</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
